<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="quagga.min.js"></script>
    <style>
        /* Aqui você pode adicionar estilos adicionais, se necessário */
    </style>
</head>

<body>
    <div id="preview" style="width: 300px; height: 80px;"></div>

    <script>
        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector('#preview')
            },
            decoder: {
                readers: ["code_128_reader"]
            }
        }, function (err) {
            if (err) {
                console.log(err);
                return;
            }
            console.log("Inicialização concluída. Pronto para começar");
            Quagga.start();
        });

        Quagga.onDetected(function (data) {
            console.log(data);
            // Aqui você pode adicionar a lógica para lidar com os dados do código de barras detectado
        });
    </script>
</body>

</html>
